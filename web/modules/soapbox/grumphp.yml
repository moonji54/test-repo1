grumphp:
  tasks:
    phpcs:
      standard: Drupal
      ignore_patterns:
        - .github
        - .gitlab
        - bower_components
        - node_modules
        - vendor
        - web/core
        - web/libraries
        - web/modules/contrib
        - web/sites/default
        - "*.json"
        - "*vendor/*"
        - /.ddev/
        - /tests/
        - web/README.md
        - CHANGELOG.md
      triggered_by:
        - php
        - module
        - inc
        - install
        - test
        - profile
        - theme
        - css
        - info
        - txt
        - md
        - twig
