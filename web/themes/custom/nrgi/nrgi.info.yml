name: NRGI
type: theme
description: 'NRGI theme'
package: Soapbox
core_version_requirement: ^8.8.0 || ^9.0
libraries:
  - nrgi/global-styling
  - nrgi/global-scripts

base theme: classy
#Using Classy as a base theme https://www.drupal.org/theme-guide/8/classy

regions:
  pre-header: Pre-Header
  header: Header
  content: Content
  footer: Footer

stylesheets-remove:
  - '@classy/css/components/form.css'
  - '@classy/css/components/button.css'
  - '@stable/css/core/assets/vendor/normalize-css/normalize.css'
  - 'core/modules/filter/css/filter.caption.css'
  - 'modules/contrib/footnotes/assets/css/footnotes.css'
